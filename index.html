<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Landing Page - Pedro Arruda Adestramento">
    <title>Pedro Arruda Adestramento</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Analytics 4 -->
    <!-- 
    ⚠️ ATENÇÃO: Para habilitar o Google Analytics 4:
    
    1. Obtenha o Measurement ID no Google Analytics:
       - Acesse https://analytics.google.com
       - Vá em Administrador > Fluxos de dados
       - Selecione seu fluxo de dados e copie o ID de medição (formato: G-XXXXXXXXXX)
    
    2. Substitua "SEU_MEASUREMENT_ID_AQUI" abaixo pelo seu ID real (duas ocorrências)
    
    3. Descomente o código abaixo removendo os comentários <!-- e -->

    ⚠️ NÃO commite o código com um placeholder - remova ou comente o código se não tiver um ID válido
    -->
    <!--
    <script async src="https://www.googletagmanager.com/gtag/js?id=SEU_MEASUREMENT_ID_AQUI"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'SEU_MEASUREMENT_ID_AQUI');
    </script>
    -->
</head>

<body>
    <main>
        <h1>Pedro Arruda Adestramento</h1>

        <!-- Formulário de Contato -->
        <section class="contact-section">
            <h2>Entre em Contato</h2>
            <form id="contact-form" action="https://formspree.io/f/mzzoeqyy" method="POST">
                <input type="hidden" name="_subject" value="Novo contato - Landing Page Adestramento">
                <input type="hidden" name="_format" value="plain">

                <div class="form-group">
                    <label for="name">Nome *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="message">Mensagem *</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Enviar Mensagem</button>

                <div id="form-status" class="form-status"></div>
            </form>
        </section>
    </main>

    <script src="assets/js/main.js"></script>
</body>

</html>
